{% load staticfiles %}
<form class="lin" action='/redactstudent/{{s.id}}/' method='post'>
	{% csrf_token %}
	<button type="button" class="redstud" name="redstud" id="{{s.id}}" alt="Redact"></button>
	<div class="editstud">
		<input type="hidden" name='rstudid' class="rstudid" value="{{s.id}}"></input>
		{{ redsform }}
		<input type='submit' value='Edit' style="border-bottom-right-radius: 10px"></input>
	</div>
</form>
