{% load staticfiles %}
<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
	
</head>

<body vlink="#0000FF">
<div class="header">
<a href='/' style="color: black">STUDENTS MANAGEMENT</a>

</div>

{% if user.username %}
	

<div class="main">
	<div class="auth">
		<li class="out"><a href='/auth/logout/'>logout ({{ user }})</a></li>
	</div>
	<div class="addd">		
		<h3 class="s">Add group</h3>
		{{ gform }}
		<input type='button' class="addinggroup" value='+'></input><br>
		<div class="erroraddgr"></div><br>
	<br>

		<h3 class="st">Add student</h3>
		<div class="add_st">{{ sform }}
		<input type='button' class="addingstudent" value='+'></input></div>
		<div class="erroraddst"></div><br>
	</div>

	<div class="editgr">
		<input type='text' style="width: 100px"></input>
		<select class="mainstudent"></select>
		<input type='button' class="redactgroup" style="border-radius: 7px" value='Edit'></input><br>

		<div class="erroreditgr"></div><br>
	</div>

	<div class="editst">
		{{ sform }}
		<input type='button' class="redactstudent" style="border-radius: 7px" value='Edit'></input><br>
		<div class="err_edit_st"></div><br>
	</div>

	<div class="all_gr">
		<ul class="ul_gr"></ul>
		<div class="space"></div>
	</div>

	
	
</div>
	<script type="text/javascript" src="{% static "js/script.js" %}"></script>
{% else %}
<form action='/auth/login/' method='post'>
	<span class="err">{{ err }}</span><br>
	{% csrf_token %}
	{{form}}
	<input type='submit' class="enter1" value='login'></input>
</form>
{% endif %}
</body>
</html>
